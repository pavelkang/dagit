<html>
    <head>
        <title>OO</title>
        <script src="cytoscape.js"></script>
        <script src="jquery.js"></script>
        <script src="semantic/semantic.min.js"></script>
        <link rel="stylesheet" href="semantic/semantic.min.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="animate.css">
    </head>
    <body class="container">
        <div class="board">
            <h1 class="ui center aligned header myhead" style="color:white;">Dashboard</h1>
            <div id="board1">
                <h1 id="taskname" class="ui center aligned header"></h1>
                <div class="ui green progress" id="progress" data-value="0" data-total="100">
                    <div class="bar"></div>
                </div>
                <div class="ui three buttons">
                    <div class="ui basic red button" onclick="setAndDisplayProgress(0)" id="blockedbutton">Blocked</div>
                    <div class="ui basic orange button" onclick="setAndDisplayProgress(1)" id="workingbutton">Working</div>
                    <div class="ui basic green button" onclick="setAndDisplayProgress(2)" id="finishedbutton">Finished</div>
                </div>
                <h4 id="taskdes" class="ui center aligned header""></h4>
            </div>
            <div id="board2" style="margin-top: 15px;">
                <div>
                    <h3 class="ui center aligned header" id="newtasklabel"></h3>
                    <div class="ui labeled input">
                        <div class="ui label">
                            Name
                        </div>
                        <input type="text" placeholder="Task Name" id="newtaskname">
                    </div>
                    <div class="ui labeled input">
                        <div class="ui label">
                            Detail
                        </div>
                        <input type="text" placeholder="Describe your task" id="newtaskdes">
                    </div>
                    <center>
                        <button class="ui button" onclick="addChildButtonOnClick()" id="addnewtaskbutton">Add new task</button>
                        </center>
                </div>
            </div>
            <div id="board3" class="ui feed">
                <h3 class="ui center aligned header">Requests</h3>
                <div class="event" id="firstevent">
                    <div class="label">
                        <img src="patrick.png">
                    </div>
                    <div class="content">
                        <div class="summary">
                            <a class="user">
                                Patrick
                            </a> requests to add
                            <a>
                                Task: Hackathon Demo
                            </a>
                            <div class="date">
                                1 Hour Ago
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <center>
                        <div class="ui blue button" id="yesbutton">Yes</div>
                        <div class="ui red button" id="nobutton">No</div>
                    </center>
                </div>
                <div class="event">
                    <div class="label">
                        <img src="jenny.jpg">
                    </div>
                    <div class="content">
                        <div class="summary">
                            <a class="user">
                                Jenny
                            </a> requests to add
                            <a>
                                Task: Team meeting
                            </a>
                            <div class="date">
                                1 Hour Ago
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div id="cy"></div>
        </div>
        <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>
        <script src="graph.js"></script>
    </body>

    <style>

     #board1 {
         color: #3b5998;
         background-color: #eee;
     }
     #board2 {
         background-color: #eee;
     }
     #board3 {
         background-color: #eee;
     }
     .board {
         width: 250px;
         float: left;
         background-color: #3b5998;
         height: 100%;
     }
     .content {
         margin-left: 260px;
         width: 100%;
     }
     #cy {
         width: 1500px;
         height: 1000px;
         /* display: block; */
         border: dotted;
     }
     #progress {
         margin-left: 5px;
         margin-right: 5px;
     }
     #addnewtaskbutton {
         background-color: #3b5998;
         color: white;
     }
     .working {
     background-color: #3b5998;
     }
    </style>
</html>
